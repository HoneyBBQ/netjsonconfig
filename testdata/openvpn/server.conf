# openvpn config: test-server

auth SHA1
auth-nocache
ca ca.pem
cert cert.pem
cipher AES-128-GCM
comp-lzo adaptive
crl-verify crl.pem
data-ciphers AES-256-GCM:AES-128-GCM:?CHACHA20-POLY1305
data-ciphers-fallback AES-128-GCM
dev tap0
dev-type tap
dh dh.pem
duplicate-cn
engine rsax
fast-io
group nogroup
keepalive 20 60
key key.pem
log /var/log/openvpn.log
mode server
mssfix 1450
mtu-disc no
mute-replay-warnings
persist-key
persist-tun
port 1194
proto udp
remote vpn.example.com 443 tcp
remote vpn.example.org 1194
script-security 0
server-bridge
status /var/log/openvpn.status 10
status-version 1
tls-auth tls_auth.key 0
tls-server
user nobody
verb 3

